<!DOCTYPE html>
<html>

<head>
    <title>TriviaGame</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game Code</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

</head>

<body background="assets/images/wall2.jpg">

    <div class="container">
        <div class="jumbotron">
            <h1>Literature Trivia Game</h1>
        </div>
        <row>
            <div class="col-md-5"></div>
                <div class="main">
                    <div class="row start-page">
                        <div class="row img-initial col-sm-12"></div>
                        <div class="row">
                            <div class="start-btn">Start</div>
                        </div>
                    </div>

                    <div class="row questions-page">
                        <div class='timer text-left col-sm-3'></div>
                        <div class="question col-sm-6"></div>
                        <div class='score text-right col-sm-3'>
                            <div class="right"></div>
                            <div class="wrong"></div>
                        </div>
                    </div>
                    <div class="row answers"></div>
                    <div class="row reset-button"></div>
                </div>


                <!---<div class="col-md-5"></div>
        </row>
        <row>
            <div class="col-md-12">
                <h2><div id="time-holder"></div></h2>
            </div>
        </row>
         <row>
            <div class="col-md-12">
                <h2><div id="question-holder"></div></h2>
                <h2><div id="answer-holder"></div></h2>
            </div>
        </row>
        <row>
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h2><div id="image-holder"></div></h2>
            </div>
            <div class="col-md-4"></div>
        </row>
        <row>
            <div class="col-md-12">
                <h2><div id="choice-holder-1"></div></h2>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h2><div id="correct-holder"></div></h2>
            </div>
            <div class="col-md-4"></div>
        <row>
            <div class="col-md-12">
                <h2><div id="choice-holder-2"></div></h2>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h2><div id="incorrect-holder"></div></h2>
            </div>
            <div class="col-md-4"></div>
        </row>
        <row>
            <div class="col-md-12">
                <h2><div id="choice-holder-3"></div></h2>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h2><div id="unanswered-holder"></div></h2>
            </div>
            <div class="col-md-4"></div>
        </row>
        <row>
            <div class="col-md-12">
                <h2><div id="choice-holder-4"></div></h2>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <h2><div id="restart-holder"></div></h2>
            </div>
            <div class="col-md-2"></div>
        </row>
</div>
<!-- Link to JS -->
                <script src="assets/javascript/app.js"></script>
</body>

</html>
